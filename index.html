<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LISTE </title>
</head>

<body>
    <div class="container">
        <div class="head">
            <label>user information</label>
            <input placeholder="add your Full-name" id="username" type="text">

            <label> Add Your Task</label>
            <input placeholder="Titile task" id="title" type="text">
            <textarea placeholder="discription task" id="discription"></textarea>

            <select id="status">
                 <option value="" disabled selected>-- choose status --</option>
                <option value="doing">Doing</option>
                <option value="todo">Todo</option>
                <option value="done">Done</option>
            </select>
            <button onclick="CreateTask()" id="Create">Create Task</button>
        </div>
        <div class="output">
            <table>
                <tr>
                    <th>Full-name</th>
                    <th>title</th>
                    <th>discription</th>
                    <th>status</th>
                    <th>date</th>
                    <th>upload</th>
                    <th>delete</th>
                </tr>
                <tbody id="see">
                </tbody>
            </table>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
